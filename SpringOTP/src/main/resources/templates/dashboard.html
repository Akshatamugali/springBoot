<!DOCTYPE html>
<html>
<head>
<title>User Dashboard</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(to right,#4facfe,#00f2fe);
}

.navbar{
    background:#222;
    color:white;
    padding:15px 30px;
    font-size:20px;
    display:flex;
    justify-content:space-between;
}

.container{
    padding:40px;
    text-align:center;
    color:white;
}

.card{
    background:white;
    color:#333;
    padding:30px;
    border-radius:15px;
    width:300px;
    margin:20px auto;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

button{
    padding:12px 25px;
    border:none;
    background:#4facfe;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#007bff;
}
</style>
</head>

<body>

<div class="navbar">
    <div>MyApp</div>
    <div>Welcome User</div>
</div>

<div class="container">

<h1>Dashboard</h1>
<p>You have successfully logged in ðŸŽ‰</p>

<div class="card">
<h3>User Panel</h3>
<p>Access your application features here</p>
<button>Start</button>
</div>

<div class="card">
<h3>Settings</h3>
<p>Manage your profile</p>
<button>Open</button>
</div>

</div>

</body>
</html>
