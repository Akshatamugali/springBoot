<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    font-family: Arial, Helvetica, sans-serif;
}

.card {
    background: #ffffff;
    padding: 40px;
    width: 380px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.card h2 {
    margin-bottom: 25px;
    text-align: center;
    color: #2a5298;
}

.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #2a5298;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #2a5298;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #1e3c72;
}

.footer-text {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
}

.footer-text a {
    color: #2a5298;
    text-decoration: none;
}
</style>

</head>

<body>

<div class="card">
    <h2>Create Account</h2>

    <form action="/register" method="post">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">Register</button>

    </form>

    <div class="footer-text">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
