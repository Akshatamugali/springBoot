<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Result</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
}

.card{
    width:350px;
    padding:35px;
    border-radius:20px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    box-shadow:0 8px 32px rgba(0,0,0,0.4);
    text-align:center;
    color:white;
}

h2{
    margin-bottom:25px;
    font-weight:600;
    letter-spacing:1px;
}

.result{
    font-size:24px;
    margin:25px 0;
    padding:15px;
    border-radius:12px;
    background:rgba(255,255,255,0.15);
}

.result b{
    color:#00f5d4;
    font-size:26px;
}

a{
    display:inline-block;
    padding:12px 25px;
    margin-top:10px;
    border-radius:10px;
    text-decoration:none;
    font-weight:bold;
    background:linear-gradient(90deg,#ff758c,#ff7eb3);
    color:white;
    transition:0.3s ease;
}

a:hover{
    transform:scale(1.05);
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
}
</style>

</head>

<body>
<div class="card">
    <h2>Calculation Result</h2>

    <div class="result">
        <span th:text="${num1}"></span>
        <span th:text="${symbol}"></span>
        <span th:text="${num2}"></span>
        =
        <b th:text="${result}"></b>
    </div>

    <a th:href="@{/}">Back</a>
</div>
</body>
</html>
